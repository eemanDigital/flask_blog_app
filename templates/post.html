<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
</head>
<body>
    {% for post in posts %}
    <ul>
        <li>{{ post.title }}</li>
        <li>{{ post.author }}</li>
        <li>{{ post.content }}</li>
        <li>{{ post.date }}</li>
    </ul>
     
    {% endfor %}
</body>
</html>
